ejb-over-http=EJB over HTTP Subsystem
ejb-over-http.add=Operation adds EJB over HTTP subsystem
ejb-over-http.remove=Operation removes EJB over HTTP subsystem

ejb-over-http.connector=Defines an EJB remoting over HTTP connector
ejb-over-http.connector.add=Operation adds a connector to the EJB over HTTP subsystem
ejb-over-http.connector.remove=Operation removes a connector from the EJB over HTTP subsystem
ejb-over-http.connector.context=Name of the web context on the connector's virtual-host at which an EJB over HTTP \
  service is made available
ejb-over-http.connector.virtual-host=Name of the virtual-host which must correspond to a virtual-server in the web \
  subsystem. Defaults to "default host"
ejb-over-http.connector.security-domain=The (optional) security domain used to secure the context
